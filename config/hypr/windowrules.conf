windowrule = match:initial_class ^com.github.th_ch.youtube_music$, workspace 9
windowrule = match:initial_class ^com.github.th_ch.youtube_music$, float 1
windowrule = match:initial_class ^com.github.th_ch.youtube_music$, size 1400 900
windowrule = match:initial_class ^com.github.th_ch.youtube_music$, center 1

windowrule = match:class ^vlc$, float 1
windowrule = match:class ^org.gnome.Loupe$, float 1
windowrule = match:class ^org.gnome.Loupe$, size 1200 800
windowrule = match:class ^org.gnome.Loupe$, center 1

windowrule = match:class ^org.pulseaudio.pavucontrol$, float 1
windowrule = match:class ^org.pulseaudio.pavucontrol$, size 920 450
windowrule = match:class ^org.pulseaudio.pavucontrol$, center 1

windowrule = match:class ^blueman-manager$, float 1
