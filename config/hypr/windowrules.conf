windowrule = match:class ^xdg-desktop-portal-gtk$, size 900 600
windowrule = match:title ^Open File|Save As|Save File|.*wants to open.*|.*wants to save.*$, size 900 600

windowrule = match:class ^xdg-desktop-portal-gtk$, center 1
windowrule = match:title ^Open File|Save As|Save File|.*wants to open.*|.*wants to save.*$, center 1

windowrule = match:class ^$, match:title ^$, no_blur 1
