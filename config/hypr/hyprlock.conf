general {
  ignore_empty_input = true
}

background {
  monitor =
  path = screenshot
  color = rgba(18, 18, 24, 1.0)
 
  blur_passes = 1
  blur_size = 4
  noise = 0.0117
  
  contrast = 0.8916
  brightness = 0.7
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
}

input-field {
  size = 300, 60
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  
  outer_color = rgba(255, 255, 255, 0)
  
  inner_color = rgba(248, 242, 242, 0.4) 
  
  font_color = rgb(205, 214, 244)
  fade_on_empty = false
  font_family = JetBrainsMono NF
  placeholder_text = <i><span foreground="##ffffff99">ï„¾ Enter Pass</span></i>
  hide_input = false
  position = 0, -210
  halign = center
  valign = center
}

label {
  text = cmd[update:1000] echo "$TIME12"
  color = rgb(205, 214, 244)
  font_size = 55
  font_family = JetBrainsMono NF
  position = 0, 250
